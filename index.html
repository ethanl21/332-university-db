    <script>
        function getElementCenterPosition(selector) {
            const element = document.querySelector(selector);
            if (!element) return null;

            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Normalizing position relative to viewport
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            return {
                x: centerX / viewportWidth,
                y: centerY / viewportHeight
            };
        }

        const tuffy = document.getElementById("tuffy");

        tuffy.addEventListener('click', () => {
            pos = getElementCenterPosition("#tuffy");

            confetti({
                origin: {
                    x: pos.x,
                    y: pos.y
                }
            })
        })
    </script>
